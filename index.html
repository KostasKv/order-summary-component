<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Order summary card</title>

  <!-- - Font size (paragraph): 16px -->

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex h-screen justify-center items-center
              bg-[url('/images/pattern-background-mobile.svg')] bg-pale-blue sm:bg-[url('/images/pattern-background-desktop.svg')] bg-no-repeat bg- bg-contain">
    <div class="flex flex-col bg-white w-[327px] min-w-[327px] h-[568px] sm:w-[450px] sm:h-[698px] rounded-2xl overflow-hidden shadow-xl shadow-[#928cc962]">
      <img src="/images/illustration-hero.svg" alt="illustration of person dancing to music on their phone">
      <div class="p-7 sm:p-12">
        <h1 class="font-black text-[22px] sm:text-[28px] sm:-mt-[3px] text-center text-dark-blue">Order Summary</h1>

        <p class="font-sans text-center px-3 leading-[25px] text-[15px] sm:text-[16px]  text-desaturated-blue mt-[15px]">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="flex flex-row justify-between bg-grey rounded-xl p-4 sm:px-5 sm:py-[21px] mt-[23px]">
          <img src="images/icon-music.svg" alt="music icon" class="w-[48px] sm:w-[50px]">
          <div class="flex flex-col -ml-7 justify-center sm:-ml-[90px] sm:justify-start">
            <p class="font-bold text-sm sm:text-[15px]">Annual Plan</p>
            <p class="text-desaturated-blue text-sm sm:text-[15px] sm:mt-[5px]">$59.99/year</p>
          </div>
          <button class="underline text-xs sm:text-sm text-bright-blue hover:no-underline hover:text-[#766cf1] font-bold sm:mr-1">Change</button>
        </div>

        <button class="bg-bright-blue hover:bg-[#766cf1] text-white text-sm font-black rounded-xl px-8 py-4 w-full shadow-xl shadow-[#9f92ec6e] mt-6 sm:mt-8">Proceed to Payment</button>
        <button class="text-desaturated-blue font-black text-sm w-full mt-6 sm:mt-7 hover:text-dark-blue">Cancel Order</button>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.kostask.com">Kostas Kvietinskas</a>.
    </div>
  </footer>
</body>
</html>
